<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üíå Valentine</title>

  <style>
    :root{
      --bg:#fff1f5;
      --card:#ffffffcc;
      --ink:#1f2937;
      --muted:#6b7280;
      --accent:#ff4d6d;
      --accent2:#ff8fab;
      --ring: 0 0 0 6px rgba(255,77,109,.15);
      --shadow: 0 18px 60px rgba(17,24,39,.18);
      --radius: 26px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      background:
        radial-gradient(900px 600px at 10% 10%, #ffe3ec, transparent 60%),
        radial-gradient(800px 600px at 90% 90%, #ffe3ec, transparent 55%),
        linear-gradient(180deg, var(--bg), #ffffff);
      overflow:auto;
    }

    /* Floating hearts overlay */
    #hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
    }
    #hearts span{
      position:absolute;
      left:var(--x);
      top:-10vh;
      font-size:var(--s);
      opacity:.18;
      filter:saturate(1.1);
      animation: drift var(--d) linear infinite;
      user-select:none;
    }
    @keyframes drift{
      0%{ transform: translateY(0) translateX(0) rotate(0deg); }
      100%{ transform: translateY(120vh) translateX(60px) rotate(360deg); }
    }

    .wrap{
      width:min(720px, 92vw);
      padding:18px;
      position:relative;
      z-index:1;
    }

    .card{
      position:relative;
      background:var(--card);
      border:1px solid rgba(255,255,255,.65);
      backdrop-filter: blur(10px);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:26px;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:14px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:.55rem;
      padding:.5rem .75rem;
      border-radius:999px;
      background:rgba(255,77,109,.08);
      border:1px solid rgba(255,77,109,.22);
      font-weight:700;
    }

    .pill .dot{
      width:10px; height:10px; border-radius:999px;
      background:linear-gradient(90deg, var(--accent), var(--accent2));
      box-shadow: 0 0 0 4px rgba(255,77,109,.15);
    }

    h1{
      font-family: Fraunces, serif;
      font-size:clamp(30px, 4.2vw, 48px);
      line-height:1.05;
      margin:10px 0 10px;
      letter-spacing:-0.02em;
      text-align:center;
    }

    p{
      margin:0 0 18px;
      color:var(--muted);
      font-size:clamp(16px, 2.2vw, 18px);
      line-height:1.6;
      text-align:center;
    }

    .photo{
      border-radius:20px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,.06);
      background:linear-gradient(135deg, rgba(255,77,109,.10), rgba(255,143,171,.10));
      min-height:320px;
      display:grid;
      place-items:center;
      position:relative;
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .photo .placeholder{
      padding:18px;
      text-align:center;
      color:rgba(31,41,55,.65);
      font-weight:700;
    }

    .buttons{
      margin-top:18px;
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }

    button{
      appearance:none;
      border:0;
      cursor:pointer;
      padding:12px 18px;
      border-radius:16px;
      font-weight:800;
      font-size:16px;
      transition: transform .08s ease, filter .2s ease, box-shadow .2s ease;
      position:relative;
      left:0;
      top:0;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    .yes{
      color:white;
      background:linear-gradient(90deg, var(--accent), var(--accent2));
      box-shadow: 0 10px 30px rgba(255,77,109,.25);
    }
    .yes:hover{
      filter:brightness(1.03);
      box-shadow: 0 12px 34px rgba(255,77,109,.30), var(--ring);
    }

    .no{
      background:white;
      color:var(--ink);
      border:1px solid rgba(0,0,0,.10);
    }
    .no:hover{ box-shadow: 0 10px 28px rgba(17,24,39,.10); }

    .reveal{
      margin-top:16px;
      border-radius:18px;
      padding:14px 14px;
      background:rgba(255,255,255,.7);
      border:1px dashed rgba(255,77,109,.35);
      text-align:center;
      display:none;
    }
    .reveal.show{ display:block; }

    /* Confetti inside card */
    .confetti{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      border-radius:var(--radius);
      z-index: 2;
    }
    .piece{
      position:absolute;
      width:10px;
      height:14px;
      opacity:0;
      animation: pop 1.15s ease forwards;
    }
    @keyframes pop{
      0%{ transform:translate(var(--x0), var(--y0)) rotate(0deg); opacity:0; }
      10%{ opacity:1; }
      100%{ transform:translate(var(--x1), var(--y1)) rotate(720deg); opacity:0; }
    }

    code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.95em;
    }
  </style>
</head>

<body>
  <div id="hearts" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card">
      <div class="confetti" id="confetti"></div>

      <div class="top">
        <div class="pill"><span class="dot"></span> To Alice </span></div>
        <div class="pill">Feb 14</div>
      </div>

      <h1 id="title">Will you be my Valentine?</h1>
      <p id="subtitle">PLEASE SAY YES üôè</p>

      <div class="photo" id="photoBox"></div>

      <div class="buttons">
        <button class="yes" id="yesBtn">Yes üëç</button>
        <button class="no" id="noBtn">No ‚òπÔ∏è</button>
      </div>

    </div>
  </div>

  <script>
    // Load photo.jpg if present
    (function tryLoadPhoto(){
      const img = new Image();
      img.src = "photo.jpg";
      img.onload = () => {
        const box = document.getElementById("photoBox");
        box.innerHTML = "";
        box.appendChild(img);
      };
    })();

    // Floating hearts
    const hearts = document.getElementById("hearts");
    const heartChars = ["üíó","üíñ","üíò","üíû","üíï","üíì"];
    for (let i=0; i<22; i++){
      const s = document.createElement("span");
      s.textContent = heartChars[i % heartChars.length];
      s.style.setProperty("--x", Math.random()*100 + "vw");
      s.style.setProperty("--s", (14 + Math.random()*22) + "px");
      s.style.setProperty("--d", (7 + Math.random()*9) + "s");
      s.style.animationDelay = (-Math.random()*10) + "s";
      hearts.appendChild(s);
    }

    // Confetti
    function confettiBurst(){
      const c = document.getElementById("confetti");
      c.innerHTML = "";
      const colors = ["#ff4d6d","#ff8fab","#ffd6e0","#bde0fe","#cdb4db","#ffffff"];
      for (let i=0; i<200; i++){
        const p = document.createElement("div");
        p.className = "piece";
        p.style.background = colors[(Math.random()*colors.length)|0];
        p.style.left = (45 + Math.random()*10) + "%";
        p.style.top = "22%";
        p.style.setProperty("--x0", "0px");
        p.style.setProperty("--y0", "0px");
        p.style.setProperty("--x1", (Math.random()*640 - 320) + "px");
        p.style.setProperty("--y1", (Math.random()*520 - 60) + "px");
        p.style.animationDelay = (Math.random()*0.06) + "s";
        p.style.borderRadius = (Math.random() > 0.5) ? "2px" : "999px";
        c.appendChild(p);
      }
    }

    // Buttons
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    
    let dodges = 0;
    noBtn.addEventListener("mouseenter", () => {
        dodges++;
        const dx = Math.floor(Math.random() * 260 - 130);
        const dy = Math.floor(Math.random() * 160 - 80);
        noBtn.style.left = dx + "px";
        noBtn.style.top = dy + "px";
        if (dodges >= 5) noBtn.textContent = "so you hate me.";
    });

    const photoBox = document.getElementById("photoBox");
    const imgYes = new Image();
    imgYes.src = "yes.jpg";

    yesBtn.addEventListener("click", () => {
        confettiBurst();
        document.getElementById("title").textContent = "THANK YOU MA'AM";
        document.getElementById("subtitle").textContent = "I APPRECIATE YOU";
        photoBox.style.opacity = "0";
        setTimeout(() => {
            photoBox.innerHTML = "";
            photoBox.appendChild(imgYes);
            photoBox.style.opacity = "1";
        }, 100);
        yesBtn.hidden = true;
        noBtn.hidden = true;
    });
  </script>
</body>
</html>
